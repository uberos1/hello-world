<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Esto es una prueba</title>
</head>

<body>
    <p>Esto es una prueba.</p>
    <form method="post" action-xhr="" target="_top">
        <fieldset>
            <label>
          <span>Name:</span>
          <input type="text"
            name="name"
            required>
        </label>
            <label>
          <span>Email:</span>
          <input type="email"
            name="email"
            required>
        </label>
            <input type="submit" value="Subscribe">
        </fieldset>
        <div submit-success>
            <template type="amp-mustache">
         Subscription successful!
        </template>
        </div>
        <div submit-error>
            <template type="amp-mustache">
          Subscription failed!
        </template>
        </div>
    </form>
</body>

</html>
